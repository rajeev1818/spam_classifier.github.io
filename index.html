<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Spam Filter</title>
</head>
<body>
    <div class="bg-container">
        <div>
            <h1 class="main-heading">
                Spam Classifier
            </h1>
        </div>
        <div class="card">
            <form class="form">
                <label for="data" class="label-heading">Copy and Paste your Email</label>
                <textarea id="data" cols="10" rows="5" class="text-area"></textarea>
                <p class="error-message" id="errMsg"></p>
                <div class="button-container">
                    <button id="submitButton" class="button">Submit</button>
                </div>
                
            </form>
        </div>
        <div id="result"></div>
        <script src="./response.js"></script>
    </div>
</body>
</html>
